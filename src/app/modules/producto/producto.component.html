<div class="container-fluid">
    <div class="mt-2 mb-5">
        <div class="d-flex justify-content-between">
            <h3>App de prueba Nisun</h3>
            <button type="button" class="btn btn-primary" (click)="openDialog(null)">Nuevo registro</button>
        </div>
    </div>
  
    <mat-form-field style="width: 40%;">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input >
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 responsive-table">

        <!-- title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- originalTitle Column -->
        <ng-container matColumnDef="originalTitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Original Title </th>
            <td mat-cell *matCellDef="let element"> {{element.originalTitle}} </td>
        </ng-container>

        <!-- releaseDate Column -->
        <ng-container matColumnDef="releaseDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Release Date </th>
            <td mat-cell *matCellDef="let element"> {{element.releaseDate}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- pages Column -->
        <ng-container matColumnDef="pages">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pages </th>
            <td mat-cell *matCellDef="let element"> {{element.pages}} </td>
        </ng-container>

        <!-- cover Column -->
        <ng-container matColumnDef="cover">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cover </th>
            <td mat-cell *matCellDef="let element">
                <img [src]="element.cover" alt="Imagen Responsiva" class="responsive-image">
            </td>
        </ng-container>

        <!-- accion Column -->
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex flex-row justify-content-end">
                    <button mat-mini-fab color="primary me-2" aria-label="Boton de eliminar"
                        (click)="openDialog(element)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-mini-fab color="primary" aria-label="Boton de eliminar" (click)="deleteBook(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
